<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generator Solutions – Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --midnight: #020921;
      --accent-orange: #f58a1f;
      --brand-blue: #245bb4;
      --text-light: #f5f7ff;
      --text-muted: #b6c2e3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #0b1f4a 0, var(--midnight) 45%, #000 100%);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: transparent;
      z-index: 0;
    }

    .stars::before,
    .stars::after {
      content: "";
      position: absolute;
      inset: 0;
      background: transparent;
      box-shadow:
        10vw 10vh 1px #e6f1ff,
        20vw 40vh 1px #e6f1ff,
        35vw 15vh 1px #e6f1ff,
        55vw 30vh 1px #e6f1ff,
        70vw 5vh 1px #e6f1ff,
        80vw 50vh 1px #e6f1ff,
        15vw 70vh 1px #e6f1ff,
        40vw 80vh 1px #e6f1ff,
        60vw 65vh 1px #e6f1ff,
        85vw 75vh 1px #e6f1ff;
      opacity: 0.8;
      animation: twinkle 6s ease-in-out infinite alternate;
    }

    .stars::after {
      transform: scale(1.3);
      opacity: 0.6;
      animation-duration: 9s;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 0.9; }
    }

    .wrapper {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    /* LOGO WRAP – startup, arc sweep, synced pulse */
    .logo-wrap {
      position: relative;
      display: inline-block;
      margin: 0 auto 22px;
      padding: 14px;
      border-radius: 20px;
      background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, transparent 80%);
      animation:
        logoStartup 3s ease-out forwards,
        logoPulse 1.8s ease-in-out 3.3s infinite;
    }

    /* Power arc sweep */
    .logo-wrap::after {
      content: "";
      position: absolute;
      top: -10%;
      left: -40%;
      width: 40%;
      height: 120%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255,255,255,0.9) 50%,
        transparent 100%
      );
      opacity: 0;
      transform: translateX(-60%) skewX(-20deg);
      pointer-events: none;
      animation: logoArcSweep 1.6s ease-out 1.8s 1 forwards;
    }

    /* SVG logo itself */
    .site-logo {
      width: 560px;
      max-width: 90%;
      height: auto;
      display: block;
    }

    .subtitle {
      font-size: 0.95rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    .scene {
      position: relative;
      margin: 0 auto 30px;
      width: 640px;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: radial-gradient(circle at top, rgba(52,92,160,0.5), transparent 60%);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.75),
        0 0 40px rgba(0,0,0,0.9);
      overflow: hidden;
    }

    .ground {
      position: absolute;
      inset-inline: 0;
      bottom: 0;
      height: 32%;
      background: linear-gradient(to top, #020712, rgba(2,7,18,0.9), transparent);
    }

    /* Generator */
    .generator {
      position: absolute;
      bottom: 18%;
      left: 50%;
      width: 260px;
      max-width: 46%;
      transform: translateX(-50%) translateY(120%);
      animation: generatorSlideIn 1.8s ease-out 0.5s forwards;
    }

    .gen-body {
      position: relative;
      width: 100%;
      height: 130px;
      border-radius: 14px;
      background: linear-gradient(135deg, #f4f6fb, #d6dbea);
      box-shadow:
        0 8px 20px rgba(0,0,0,0.55),
        0 0 0 2px rgba(0,0,0,0.32);
      overflow: visible;
    }

    .gen-logo {
      position: absolute;
      top: 14px;
      left: 16px;
      height: 18px;
      width: 90px;
      border-radius: 9px;
      background: linear-gradient(90deg, #222, #555);
    }

    .gen-lid {
      position: absolute;
      top: -18px;
      left: 4%;
      width: 92%;
      height: 22px;
      border-radius: 10px 10px 4px 4px;
      background: linear-gradient(135deg, #e3e7f3, #cacee0);
      transform-origin: left bottom;
      animation: lidOpen 2.2s ease-in-out 2.3s forwards;
    }

    .gen-front-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      border-radius: 0 0 14px 14px;
      background: linear-gradient(180deg, #e1e5f3, #c8cee3);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
      transform-origin: center bottom;
      animation: frontPanelMove 2.4s ease-in-out 2.7s forwards;
    }

    .gen-vents {
      position: absolute;
      inset: 10% 12%;
      border-radius: 8px;
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.1),
        inset 0 10px 0 rgba(0,0,0,0.03);
      overflow: hidden;
    }

    .gen-vents::before {
      content: "";
      position: absolute;
      inset-inline: 12px;
      top: 12px;
      height: 4px;
      background: repeating-linear-gradient(
        to right,
        rgba(0,0,0,0.25),
        rgba(0,0,0,0.25) 10px,
        transparent 10px,
        transparent 16px
      );
    }

    .gen-interior {
      position: absolute;
      inset-inline: 16px;
      top: 40%;
      height: 40%;
      border-radius: 8px;
      background: linear-gradient(135deg, #111827, #020617);
      box-shadow: inset 0 0 12px rgba(0,0,0,0.8);
    }

    .gen-interior::before,
    .gen-interior::after {
      content: "";
      position: absolute;
      border-radius: 6px;
      background: linear-gradient(135deg, #374151, #111827);
    }

    .gen-interior::before {
      inset: 14% 55% 18% 8%;
    }

    .gen-interior::after {
      inset: 22% 8% 16% 48%;
    }

    /* Technician + toolbox */
    .tech-group {
      position: absolute;
      bottom: 16%;
      left: 0;
      height: 140px;
      width: 260px;
      transform: translateX(-130%);
      animation: techWalkIn 2.4s ease-out 1s forwards;
    }

    .toolbox {
      position: absolute;
      bottom: 0;
      left: 10px;
      width: 80px;
      height: 60px;
      border-radius: 6px;
      background: linear-gradient(135deg, #941b0c, #c13f1a);
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }

    .toolbox::before,
    .toolbox::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      bottom: -10px;
      width: 18px;
      height: 18px;
      background: #121826;
      box-shadow: 34px 0 0 #121826;
    }

    .toolbox::after {
      inset-inline: 10px;
      top: -10px;
      height: 8px;
      border-radius: 8px;
      background: linear-gradient(90deg, #57200b, #8b3c12);
    }

    .tech {
      position: absolute;
      bottom: 0;
      left: 100px;
      width: 70px;
      height: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: bottom center;
      animation: techWorkPose 2.4s ease-in-out 3.1s forwards;
    }

    .tech-head {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd6a2, #e2a56c);
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      position: relative;
    }

    .tech-hair {
      position: absolute;
      top: 4px;
      inset-inline: 2px;
      height: 16px;
      border-radius: 50% 50% 40% 40%;
      background: linear-gradient(135deg, #d3a15f, #f3c57a);
    }

    .tech-body {
      margin-top: 6px;
      width: 40px;
      height: 52px;
      border-radius: 10px;
      background: linear-gradient(135deg, #1f4f9d, #143264);
      box-shadow: 0 6px 10px rgba(0,0,0,0.7);
      transform-origin: top center;
      animation: techHunch 1.8s ease-in-out 3.3s infinite alternate;
    }

    .tech-arm {
      position: absolute;
